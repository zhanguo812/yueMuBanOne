<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板说明文档</title>
</head>

<body>
  <div>
    <h1>图标显示插件使用方法</h1>
    <h3>1.文件引入jquery_ui.css</h3>
    <h3>2.文件引入jquery.js</h3>
    <h3>3.文件引入echarts.min.js</h3>
    <h3>4.文件引入jquery_ui.js</h3>
    <h3>5.文件引入自己创建的js文件</h3>
    <h4>
      在需要用到的图文显示的时候，直接写
    </h4>
    <h3>
      <span style="color:red">$(<span style="color:blue">"这里写要插入图文显示区域的id或者类名"</span>).my_index(<span
          style="color:blue">"参数1：头部要显示的标题"</span>, <span style="color:blue">"参数2：显示统计图的id"</span> )</span>
    </h3>
    <h3>使用时需要定义当前插入位置的宽度和高度，默认宽度100%；height:0</h3>
  </div>
