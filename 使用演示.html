<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 视口，屏幕的宽度1：1，不允许缩放 -->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--  浏览器不缓存，每次都去服务器拉取 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 不自动识别手机号码 -->
    <meta name="format-detection" content="telephone=no">
    <title>测试弹框组件</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div>

        <div style="width:300px;height:200px;background-color:red;">
            <div></div>
            <button id="dian"> 点击事件</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="app_popup.js"></script>
<script>
    $("#dian").click(function () {
        popup.open({
            //width:"500", //设置弹出层宽度，如果不填写为300
            //height:"300", //设置弹出层高度，如果不填写为150
            title: "可以修改的标题", //设置标题
            content: "可以修改的内容提示", //设置内容
            cancelBoolse: 1, //1为确定，取消按钮都有，2为只有确定按钮，3为只有取消按钮
            cancelBtn: "取消", //设置关闭文字
            submitBtn: "确定", //设置确定文字
            submitCallBack: submitCallBack, //设置确定的回调函数
            closeCallBack: closeCallBack //设置关闭的回调函数
        });
    });
    /* 确定回调函数*/
    function submitCallBack() {
        alert("这是确认事件处理");
    }
    /* 关闭回调函数*/
    function closeCallBack() {
        alert("这是取消事件处理");
    }
</script>

</html>
